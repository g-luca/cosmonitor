version: '3'
services:
  # prometheus json exporter
  json_exporter:
    image: prometheuscommunity/json-exporter:latest
    container_name: json_exporter
    volumes:
      - ./prometheus/json-exporter.yml:/etc/json-exporter/json-exporter.yml
    command:
      - '--config.file=/etc/json-exporter/json-exporter.yml'
    ports:
      - "7979"
    extra_hosts:
      # let the container access the host network (needs to access the node rpc endpoint)
      - "host.docker.internal:host-gateway"

  # prometheus server
  prometheus:
    image: prom/prometheus:latest
    container_name: monitor-prometheus
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/config.yml'
      - '--log.level=debug'
    ports:
      - "39090:9090"
    extra_hosts:
      # let the container access the host network (needs to access the node prometheus endpoint)
      - "host.docker.internal:host-gateway"

  # node hardware prometheus exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100"

networks:
  monitoring:
